<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Layout with Flexbox & Grid</title>
    <style>
      /* Base styles */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
      }

      header {
        background-color: #333;
        color: white;
        padding: 1rem;
      }

      nav {
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
      }

      nav a {
        color: white;
        text-decoration: none;
        padding: 0.5rem;
      }

      .container {
        display: grid;
        grid-template-columns: 1fr 3fr;
        gap: 1rem;
        padding: 1rem;
      }

      .sidebar {
        background-color: #f4f4f4;
        padding: 1rem;
      }

      .main {
        background-color: #eaeaea;
        padding: 1rem;
      }

      footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 1rem;
        margin-top: 1rem;
      }

      /* Media Queries */
      @media (max-width: 768px) {
        .container {
          grid-template-columns: 1fr;
        }

        nav {
          flex-direction: column;
          align-items: flex-start;
        }
      }

      @media (min-width: 769px) and (max-width: 1024px) {
        .container {
          grid-template-columns: 1fr 2fr;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">MySite</div>
        <div class="links">
          <a href="#">Home</a>
          <a href="#">About</a>
          <a href="#">Services</a>
          <a href="#">Contact</a>
        </div>
      </nav>
    </header>

    <div class="container">
      <aside class="sidebar">
        <h2>Sidebar</h2>
        <p>This is the sidebar content.</p>
      </aside>

      <main class="main">
        <h1>Welcome to My Responsive Page</h1>
        <p>
          This section adjusts based on screen size using CSS Grid and media
          queries.
        </p>
      </main>
    </div>

    <footer>
      <p>&copy; 2025 My Responsive Site</p>
    </footer>
  </body>
</html>
